<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axiplace | JBlitzar</title>
    <link rel="stylesheet" href="https://jblitzar.github.io/global.css" />
    <link rel=icon href=https://jblitzar.github.io/favicon.png>
  </head>
  <body>
    <h1>Thing</h1>
    <br />
    <div class="container">
      <center>
        <img
          src="https://example.com/stream"
          style="width: 100%; height: auto; max-width: 720px"
        />
      </center>

      <br />

      <button id="send">Send Command</button>
    </div>
    <script>
      document.getElementById("send").addEventListener("click", async () => {
        let resp = await fetch("http://127.0.0.1:8000/add_command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: `${prompt("command: ")}` }),
        });
        let data = await resp.json();
        console.log(resp.status);
        if (data.status != "success") {
          alert(data.message);
        } else {
          alert("Command sent successfully!");
        }
      });
    </script>
  </body>
</html>
