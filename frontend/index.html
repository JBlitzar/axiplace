<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiplace | JBlitzar</title>
    <link rel="stylesheet" href="https://jblitzar.github.io/global.css" />
    <link rel=icon href=https://jblitzar.github.io/favicon.png>
</head>
<body>
    <h1>Thing</h1>
    <br>
    <div class="container">
        <center>
        <img src="127.0.0.1:8000/stream" style="width: 100%; height: auto; max-width: 720px;">

        </center>

    <br>

        <button id="send">Send Command</button>
    </div>   
    <script>
        document.getElementById('send').addEventListener('click', () => {
            fetch('/add_command', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({command: `${prompt("command: ")}`})})
        });
    </script> 
    
</body>
</html>
